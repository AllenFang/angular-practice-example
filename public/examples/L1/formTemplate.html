<form>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="text" ng-model="mail" class="form-control" id="email" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" ng-model="pwd" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="remenber"> Remenber me
    </label>
  </div>
  <button type="submit" class="btn btn-default" ng-click="submit()">Submit</button>
</form>
