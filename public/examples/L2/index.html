<html ng-app="demoApp">
	<head>
		<title>L2</title>
		<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
		<script src="/bower_components/jquery/dist/jquery.min.js"></script>
		<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="/bower_components/angular/angular.min.js"></script>
		<script src="./js/app.js"></script>
	</head>
	<body>
		<h1>L2: A Bootstrap List and Modal directives implementation</h1>
		<div ng-controller="CommentController" class="col-md-offset-4 col-md-4">
			<div comment-list comments="{{data.comments}}"></div>
			<div comment-update-modal update-comment="updateComment(comment)"></div>
		</div>
	</body>
</html>
