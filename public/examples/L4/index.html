<html ng-app="demoApp">
	<head>
		<title>L2</title>
		<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
		<script src="/bower_components/jquery/dist/jquery.min.js"></script>
		<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="/bower_components/angular/angular.min.js"></script>
		<script src="./js/app.js"></script>
	</head>
	<body>
		<h1>L4: A pagnation directive implementation</h1>
		<div ng-controller="ProductController" class="col-md-offset-4 col-md-4">
	        <ul>
	        	<li ng-repeat="p in filteredProducts">{{p}}</li>
	        </ul>

	        <pagination item-size="{{products.length}}" num-per-page="{{numPerPage}}" page-size="5" ng-model="currPage" ng-change="changeProduct()"></pagination>
		</div>
	</body>
</html>
